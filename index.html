<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="settings">
        <label>Depth:</label>
        <input placeholder="1" id="depth" style="width: 189px">
        <label>RX:</label>
        <input placeholder="0" id="x-rotation">
        <label>RY:</label>
        <input placeholder="0" id="y-rotation">
        <label>RZ:</label>
        <input placeholder="0" id="z-rotation">
        <button id="shape-switch" onclick="switchMultihedron()">switch to tetrahedron</button>
    </div>

    <button id="settings-toggle" onclick="toggleSettings()"></button>

    <script src="globals.js"></script>
    <script src="main.js"></script>
    <script src="input-handler.js"></script>
</body>
</html>
