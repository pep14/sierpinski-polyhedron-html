<!DOCTYPE html>
<html>
<head>
<style>

body {
    color: white;
    font-family: Arial, Helvetica, sans-serif;
}

canvas {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    height: 100vh;
    width: 100vh;
}

label {
    margin: 5% 0% 0% 5%;
}

input {
    width: 70%;
    height: 12%;
    margin: 5% 0% 0% 5%;
}

button {
    width: 88.5%;
    height: 12%;
    margin: 5% 0% 0% 5%;
}

#settings {
    box-sizing:unset;
    position: absolute;
    top: 2vh;
    left: 2vh;
    height: 300px;
    width: 300px;
    background-color: #404040;
    outline: 2px solid #202020;
}

</style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="settings">
        <label>Depth:</label>
        <input placeholder="1" id="depth" style="width: 189px">
        <label>RX:</label>
        <input placeholder="0" id="x-rotation">
        <label>RY:</label>
        <input placeholder="0" id="y-rotation">
        <label>RZ:</label>
        <input placeholder="0" id="z-rotation">
        <button id="shape-switch" onclick="switchMultihedron()">switch to tetrahedron</button>
    </div>
    
    <script src="globals.js"></script>
    <script src="main.js"></script>
    <script src="input-handler.js"></script>
</body>
</html>
